<html>
  <head>
    <title>PopCat Master</title>
    <style>
      .popcat {
	  background-image: url("popcat_closed.jpg");
	  transform-origin: center;
	  background-color: transparent;
	  background-repeat: no-repeat;
	  background-size: contain;
	  background-position: center;
	  border: 0px;
	  width: 100%;
	  height: 90%;
	  
      }
      .popcat:active {
	  background-image: url("popcat_open.jpg");
      }

    </style>
    
  </head>
  <body>
    <button onclick="addScore(); playAudio('pop.mp3');" class="popcat"></button>
    <h1 align="center" id="scorelabel" style="color: gray;">0</p>
<script>
  var score_str = localStorage.getItem('score');
  var score = parseInt(score_str);
  scorelabel.innerHTML = score;
  if (score == NaN) {
      localStorage.setItem('score', '0');
  }
  function addScore() {
      score += 1;
      var scorelabel = document.getElementById('scorelabel');
      scorelabel.innerHTML = score;
      localStorage.setItem('score', score.toString());
  }
  function playAudio(url) {
      new Audio(url).play();
  }
</script>
  </body>
</html>
